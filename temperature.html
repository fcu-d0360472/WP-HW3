<html><head><meta charset="utf-8"><title>JavaScript Temperature Translate</title></head><body><script>	function TemperatureTranslate(){		var Celsius = prompt("Celsius convert to Fahrenheit","0");		if(isFinite(String(Celsius))){			var Fahrenheit = Celsius *1.8 +32 ;			alert(Celsius + "\xB0C = " + Fahrenheit + "\xB0F") ;			TemperatureTranslate();		}		else if(Celsius == null){			alert("If you want to continue please press Translate button");		}		else{			alert("Your enter not a number, Please try angain.");			TemperatureTranslate();		}			}	TemperatureTranslate();</script><button onclick="TemperatureTranslate()">Translate</button></body></html>
